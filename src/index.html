<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <div class="user-interface">
            <div class="sidebar">
                <div class="add-project">
                    <h2>Projects</h2>
                    <button class="btn-add-project">+</button>
                </div>
                <div class="sidebar-content">
                </div>
            </div>
            <div class="content">
                <div class="add-todo">
                    <button class="btn-add-todo">Add Task</button>
                </div>
                <div class="content-todos"></div>
            </div>
        </div>
    </div>

    <dialog>
        <form action="#" method="post">
            <fieldset>
                <legend>Task Information</legend>
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" max="13" placeholder="Title" />
                <label for="description">Description *</label>
                <input type="text" id="description" name="description" placeholder="Description" />
                <label for="dueDate">Due Date *</label>
                <input type="date" id="dueDate" name="dueDate" />
                <label for="priority">Priority *</label>
                <input type="number" min="1" max="5" id="priority" name="priority" placeholder="1 - 5" />
                <label for="notes">Notes</label>
                <input type="text" id="notes" name="notes" />
            
                <input type="submit" value="Add Task">
            </fieldset>
        </form>
        <button>Close</button>
    </dialog>
</body>
</html>
